[variables]
NODE_VERSION = "20"

[providers]
node = "20"

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = ["cd backend && npm run prisma:generate", "cd backend && npm run build"]

[start]
cmd = "cd backend && npm run prisma:migrate:deploy && npm start"

